<article class="col-related-research clearfix wow fadeInUp mb-4" data-wow-duration="500ms">
  <div class="post-block">
    <div class="media-wrapper">
      <img class="img-fluid-related-research" data-src="{{ .Params.Image_webp | absURL }}" src="{{ .Params.image | absURL }}">
    </div>

    <div class="content-related-research">
      <h6 class="title-related-research"><a href="{{ .Permalink }}">{{ .Title }}</a></h6>
    </div>
  </div>
</article>
