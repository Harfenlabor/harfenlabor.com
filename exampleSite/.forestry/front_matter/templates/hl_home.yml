    names in the "person tag" section</strong> below.<br>If more authors are to be
    listed, <strong>use a slash</strong> (i.e. Name1 / Name2 / Name3).
- name: summary_text
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
